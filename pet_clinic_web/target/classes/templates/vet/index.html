<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${vets}">
            <td th:text="${entity.getId()}">N.A</td>
            <td th:text="${entity.getFirstName()}">N.A</td>
            <td th:text="${entity.getLastName()}">N.A</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
